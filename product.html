<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="accset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="accset/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="accset/css/layoutside.css">
    <script src="accset/jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header class="section_header bg-white">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html">
                        <img src="accset/images/logo.webp" alt="Logo">
                    </a>
                </div>
                <div class="col-md-6">
                    <!-- Navbar code goes here -->
                </div>
                <div class="col-md-3 pt-3">
                    <!-- Navigation icons (search, user, wishlist, cart) go here -->
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <!-- Filter and sort options -->
            <div class="col-md-3">
                <h4>Filter</h4>
                <!-- Filter options go here -->
                <h4>Sort by</h4>
                <!-- Sorting options go here -->
                <h4>View</h4>
                <!-- View type options (list, grid) go here -->
            </div>
            <!-- Product cards -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Sample product card -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="accset/images/logo.webp" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product Title</h5>
                                <p class="card-text">Product Description</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more product cards as needed -->
                </div>
            </div>
        </div>
    </div>

    <footer class="section_footer bg-dark text-white pt-4">
        <div class="container">
            <div class="row">
                <!-- Footer content goes here -->
            </div>
            <hr>
            <div class="col-12 text-center">Copyright Â© 2024</div>
        </div>
    </footer>

    <script src="accset/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="accset/js/layoutside.js"></script>
</body>
</html>
